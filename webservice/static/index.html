<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RIS - DGT/PSA - DEMO</title>
<link rel="stylesheet"
    href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-base64/2.0.5/angular-base64.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/adonespitogo/angular-base64-upload/master/src/angular-base64-upload.js"></script>
<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' type='text/css' media='all' />
<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>
</head>
<body ng-app="ris" ng-controller="MainController">
    <div class="container">
      <div style="margin-top: 10px;">
		<img src="psa.png" style="width: 25px; float: left; margin-right: 10px;" /><small>Dirección de Gestión Tecnológica (DGT) / Policía de Seguridad Aeroportuaria (PSA)</small>
		<hr />
        <h3>RIS - Reconocimiento de Imágenes de Scanners</h3>
		<h4>DEMO Webservice</h4>
		<hr style="border:none;height:2px;color:#000;background-color:#000" />
      </div>
	Modelo: <select ng-model="modeloSelected" ng-options="item.id as item.nombre for item in modelos">
		<option value="">Seleccionar modelo</option>
		</select>
		<button ng-show="modeloSelected" ng-click="clases()">ver clases</button>
	<hr />
	URL: <input type="url" ng-model="url">
	<hr />
    <input type="file" ng-model="imagen" base-sixty-four-input on-after-validate="onAfterValidateImagen"  accept="image/*" />&nbsp;<img style="width:150px; margin-top: 10px; margin-bottom: 10px;" data-ng-src="{{imagen_thumb}}" />
	<hr />
	<center><button ng-click="clasificar()">CLASIFICAR</button></center>
    <hr />
	<div ng-bind="resultado" class="well well-lg"></div>
	<hr style="border:none;height:2px;color:#000;background-color:#000" />
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
